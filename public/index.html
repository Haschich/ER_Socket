<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="dependencies/jquery.min.js"></script>
    <script type="text/javascript" src="dependencies/socket.io.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body bgcolor="#6495ed">
<div class="w3-container w3-dark-grey w3-padding w3-light-green">
    <h1>Especialista Remoto Socket.io !</h1>
</div>
<br>
<br>
<img style="
color: blueviolet;
border: 3px ridge red;
border-radius: 8px;
vertical-align: center; 
horiz-align: center; 
width: 1280px; height: 720px; 
transform: scaleY(-1);" id="play">
<div id="logger"></div>
<script type="text/javascript">
    var socket = io.connect('http://localhost');
    socket.on('stream',function(image){
        var view  = new Uint8Array(image);
        var b64encoded = btoa(String.fromCharCode.apply(null, view));
        $('#play').attr('src',"data:image/jpg;base64," + b64encoded);
        //$('#logger').text(image);
    });
</script>
</body>
</html>
